<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUHAMAD Rizal</title>
</head>
<body>
  <h1>Seblak Prasmanan | Depok</h1>
  <p>Ada 5 Jenis seblak yang sedia untuk di pesan. Pilih menu custom sesuka kalian!</p
>
  <hr>
  <form action="#">
  <h3>Isi data kalian</h3>
  <label>Nama :</label>
  <input type="text">
  <br>
  <label>Alamat :</label>
  <textarea cols="20" rows="3"></textarea>
  <br>
  <label>No Telp :</label>
  <input type="number">
  <br>
  <label>Email :</label>
  <input type="email">
  
  
  
  
  <fieldset>
    <h4>Pilih salah satu :</h4>
    <ul style="list-style-type: none;">
      <li>
          <input type="radio" name="menu">
        <label>Original</label>
     </li>
      <li>
        <input type="radio" name="menu">
        <label>Seblak Kerupuk</label>
     </li>
      <li>
          <input type="radio" name="menu">
        <label>Seblak Sosis</label>
     </li>
      
      <li>
          <input type="radio" name="menu">
        <label>Seblak Seafood</label>
     </li>
      <li>
          <input type="radio" name="menu">
        <label>Seblak Suki</label>
     </li>
     </ul>
    
   <h4> Topping</h4>
   <ul style="list-style-type: none;">
     <li>
       <input type="checkbox">
       <label>Telur Puyuh</label>
     </li>
      <li>
       <input type="checkbox">
       <label>Sosis</label>
     </li>
     <li>
       <input type="checkbox">
       <label>Baso</label>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
      </li>
       <li>
         <input type="checkbox">
         <label>Ceker</label>
       </li>
       <li>
         <input type="checkbox">
         <label>Pangsit</label>
      
     </ul>
   <button type ="submit">Submit</button>
   <button type="reset">Reset</button>
  </fieldset>
  </form>
</body>
</html>
